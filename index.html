<!DOCTYPE html>
<html>
<head>
  <title>Hospital AI Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="sidebar">
  <h2>ğŸ¥ Hospital AI</h2>
  <button onclick="showPanel('intake')">Patient Intake</button>
  <button onclick="showPanel('doctor')">Doctor Panel</button>
  <button onclick="showPanel('nurse')">Nurse Panel</button>
  <button onclick="showPanel('admin')">Admin Panel</button>
</div>

<div class="main">

  <!-- PATIENT INTAKE -->
  <div id="intake" class="panel">
    <h1>Patient Intake</h1>
    <input id="patientId" placeholder="Patient ID" />
    <textarea id="report" placeholder="Paste report here"></textarea>
    <button onclick="submitReport()">Analyze</button>

    <pre id="intakeResult"></pre>
  </div>

  <!-- DOCTOR PANEL -->
  <div id="doctor" class="panel hidden">
    <h1>Doctor Panel</h1>
    <div id="doctorList"></div>
  </div>

  <!-- NURSE PANEL -->
  <div id="nurse" class="panel hidden">
    <h1>Nurse Panel</h1>
    <p>Patients under care will appear here.</p>
    <div id="nurseList"></div>
  </div>

  <!-- ADMIN PANEL -->
  <div id="admin" class="panel hidden">
    <h1>Admin Dashboard</h1>
    <button onclick="loadPatients()">Refresh</button>
    <div id="adminStats"></div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
